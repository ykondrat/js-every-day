<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Drum</title>
    <meta name="author" content="Yevhen Kondratyev"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Drum it!</h1>
    <div class="container drum">
        <div class="row up">
            <div data-key="71" class="key col-sm-2 col-md-2	col-lg-2 col-xl-2">
                <kbd>G</kbd><br>
                <span>clap</span>
            </div>
            <div data-key="85" class="key col-sm-2 col-md-2	col-lg-2 col-xl-2">
                <kbd>U</kbd><br>
                <span>crash 1</span>
            </div>
            <div data-key="73" class="key col-sm-2 col-md-2	col-lg-2 col-xl-2">
                <kbd>I</kbd><br>
                <span>crash 2</span>
            </div>
            <div data-key="79" class="key col-sm-2 col-md-2	col-lg-2 col-xl-2">
                <kbd>O</kbd><br>
                <span>crash 3</span>
            </div>
            <div data-key="80" class="key col-sm-2 col-md-2	col-lg-2 col-xl-2">
                <kbd>P</kbd><br>
                <span>crash 4</span>
            </div>
            <div data-key="74" class="key col-sm-2 col-md-2	col-lg-2 col-xl-2">
                <kbd>J</kbd><br>
                <span>hihat</span>
            </div>
        </div>
        <div class="row  down">
            <div data-key="68" class="key col-sm-2 col-md-2	col-lg-2 col-xl-2">
                <kbd>D</kbd><br>
                <span>kick</span>
            </div>
            <div data-key="69" class="key col-sm-2 col-md-2	col-lg-2 col-xl-2">
                <kbd>E</kbd><br>
                <span>stick</span>
            </div>
            <div data-key="65" class="key col-sm-2 col-md-2	col-lg-2 col-xl-2">
                <kbd>A</kbd><br>
                <span>tom 1</span>
            </div>
            <div data-key="83" class="key col-sm-2 col-md-2	col-lg-2 col-xl-2">
                <kbd>S</kbd><br>
                <span>tom 2</span>
            </div>
            <div data-key="81" class="key col-sm-2 col-md-2	col-lg-2 col-xl-2">
                <kbd>Q</kbd><br>
                <span>tom 3</span>
            </div>
            <div data-key="87" class="key col-sm-2 col-md-2	col-lg-2 col-xl-2">
                <kbd>W</kbd><br>
                <span>tom 4</span>
            </div>
        </div>
    </div>
    <audio data-key="71" src="sounds/clap.wav"></audio>
    <audio data-key="85" src="sounds/crash1.wav"></audio>
    <audio data-key="73" src="sounds/crash2.wav"></audio>
    <audio data-key="79" src="sounds/crash3.wav"></audio>
    <audio data-key="80" src="sounds/crash4.wav"></audio>
    <audio data-key="74" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="69" src="sounds/stick.wav"></audio>
    <audio data-key="65" src="sounds/tom1.wav"></audio>
    <audio data-key="83" src="sounds/tom2.wav"></audio>
    <audio data-key="81" src="sounds/tom3.wav"></audio>
    <audio data-key="87" src="sounds/tom4.wav"></audio>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
