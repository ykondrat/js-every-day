<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dic class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </dic>
    <script src="app.js"></script>
</body>
</html>
