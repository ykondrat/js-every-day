<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tic-Tac-Toe</title>
    <meta name="author" content="Yevhen Kondratyev"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-lg-2 col-xl-2"></div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
                <h1 class="headerh">Tic-Tac-Toe</h1>
                <table>
                    <tbody>
                        <tr>
                            <td class="activeTd" onclick="addElement(this)"></td>
                            <td class="activeTd" onclick="addElement(this)"></td>
                            <td class="activeTd" onclick="addElement(this)"></td>
                        </tr>
                        <tr>
                            <td class="activeTd" onclick="addElement(this)"></td>
                            <td class="activeTd" onclick="addElement(this)"></td>
                            <td class="activeTd" onclick="addElement(this)"></td>
                        </tr>
                        <tr>
                            <td class="activeTd" onclick="addElement(this)"></td>
                            <td class="activeTd" onclick="addElement(this)"></td>
                            <td class="activeTd" onclick="addElement(this)"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-2 col-lg-2 col-xl-2"></div>
        </div>
        <div class="row info">
            <div class="col-md-2 col-lg-2 col-xl-2"></div>
            <div class="col-sm-6 col-md-4 col-lg-4 col-xl-4">
                <h2><i class="fa fa-times" aria-hidden="true"></i> : <span id="scoreX">0</:span></h2>
                <h2><i class="fa fa-circle" aria-hidden="true"></i> : <span id="scoreO">0</span></h2>  
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4 col-xl-4">      
            </div>
            <div class="col-md-2 col-lg-2 col-xl-2"></div>
        </div>
        <div class="row info">
            <div class="col-md-2 col-lg-2 col-xl-2"></div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
                <h1 id="winner"></h1>
                <div id="reset">
                </div>
            </div>
            <div class="col-md-2 col-lg-2 col-xl-2"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
