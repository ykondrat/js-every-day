<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shift</title>
</head>
<body>
	<div class="inbox">
		<div class="item">
			<input type="checkbox">
			<p>This is inbox layout</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Check one item</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Hold down your Shift key</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Check a lower item</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Everything in between should also be set to checked</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Try do it with out any libraries</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Just regular JavaScript</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Good luck</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Don't forget to tweet you result</p>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
